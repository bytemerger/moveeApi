version: '3.8'

services:
  mysqldb:
    image: mysql:5.7
    restart: unless-stopped
    env_file: .env
    environment:
      - MYSQL_ROOT_PASSWORD=$MYSQLDB_ROOT_PASSWORD
      - MYSQL_DATABASE=$MYSQLDB_DATABASE
    ports:
      - 3307:3306
    volumes:
      - db:/var/lib/mysql
  app:
    depends_on:
      - mysqldb
      - redis
    build: ./
    restart: unless-stopped
    env_file: .env
    ports:
      - 8003:3000
    environment:
      - MYSQL_DATABASE_URL=$MYSQL_DATABASE_URL
      - REDIS_PORT=$REDIS_PORT
    stdin_open: true
    tty: true
  redis:
    image: redis:alpine
    ports:
      - 6378:6379

volumes: 
  db:
